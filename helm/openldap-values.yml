global:
  ldapDomain: "ldap.localhost"
  # Specifies an existing secret to be used for admin and config user passwords. The expected key are LDAP_ADMIN_PASSWORD and LDAP_CONFIG_ADMIN_PASSWORD.
  # existingSecret: ""
  ## Default Passwords to use, stored as a secret. Not used if existingSecret is set.
  adminPassword: placeholder
  configPassword: placeholder

ltb-passwd:
  enabled : true
  ingress:
    enabled: true
    ingressClassName: kong
    annotations: {}
    hosts:
      - ssl-ldap2.localhost

phpldapadmin:
  enabled: true
  ingress:
    enabled: true
    annotations: {}
    ingressClassName: kong
    path: /
    hosts:
      - phpldapadmin.localhost
  env:
    PHPLDAPADMIN_LDAP_CLIENT_TLS_REQCERT: "never"

